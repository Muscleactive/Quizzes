<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Needs Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h2 { color: #2c3e50; }
    label { display: block; margin-top: 10px; }
    input, select { margin-top: 5px; padding: 5px; width: 100%; }
    button { margin-top: 15px; padding: 10px; background: #2c3e50; color: white; border: none; cursor: pointer; border-radius: 5px; }
    button:hover { background: #34495e; }
    #result { margin-top: 20px; font-size: 22px; font-weight: bold; color: #27ae60; }
    .blog-link { margin-top: 20px; display: block; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Calorie Needs Quiz</h2>
  <form id="calorieForm">
    <label>Sex:
      <select id="sex" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </label>
    <label>Age:
      <input type="number" id="age" required>
    </label>
    <label>Weight (kg):
      <input type="number" id="weight" required>
    </label>
    <label>Height (cm):
      <input type="number" id="height" required>
    </label>
    <label>Activity Level:
      <select id="activity" required>
        <option value="1.2">Sedentary (little exercise)</option>
        <option value="1.375">Lightly active (light exercise 1‚Äì3 days/week)</option>
        <option value="1.55">Moderately active (exercise 3‚Äì5 days/week)</option>
        <option value="1.725">Very active (hard exercise 6‚Äì7 days/week)</option>
        <option value="1.9">Extra active (physical job or twice/day training)</option>
      </select>
    </label>
    <button type="button" onclick="calculateCalories()">Calculate</button>
    <button type="reset">Reset</button>
  </form>

  <div id="result"></div>

  <a class="blog-link" href="https://keepwellnutrition.com/blog/f/how-many-calories-do-you-really-need" target="_blank">
    üìñ Read full blog
  </a>

  <script>
    function calculateCalories() {
      const sex = document.getElementById('sex').value;
      const age = parseInt(document.getElementById('age').value);
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);
      const activity = parseFloat(document.getElementById('activity').value);

      if (!age || !weight || !height) {
        document.getElementById('result').innerText = "‚ö†Ô∏è Please fill in all fields.";
        return;
      }

      // Mifflin-St Jeor Equation
      let bmr;
      if (sex === "male") {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      const calories = Math.round(bmr * activity);
      document.getElementById('result').innerText = "Estimated Daily Calories: " + calories;
    }
  </script>
</body>
</html>
