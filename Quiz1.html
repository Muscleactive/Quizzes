<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Healthy Living Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px 20px;
      display: flex;
      justify-content: center; /* centers horizontally */
    }

    .quiz-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center; /* centers all text and inputs inside */
    }

    h1 {
      color: #2a5d84;
      margin-bottom: 25px;
    }

    .question {
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #f2f7fb;
    }

    .question p {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .question input[type="radio"] {
      margin: 5px 0;
    }

    input[type="submit"] {
      background: #2a5d84;
      color: #fff;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }

    input[type="submit"]:hover {
      background: #1f466b;
    }

    #result {
      margin-top: 25px;
      padding: 15px;
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
      border-radius: 8px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

<div class="quiz-container">
  <h1>Healthy Living Quiz</h1>

  <form id="quizForm">
    <div class="question">
      <p>1. How much water should you drink daily?</p>
      <label><input type="radio" name="q1" value="0"> 1 glass</label><br>
      <label><input type="radio" name="q1" value="0"> 4–6 glasses</label><br>
      <label><input type="radio" name="q1" value="1"> 6–8 glasses</label>
    </div>

    <div class="question">
      <p>2. Which food is highest in vitamin C?</p>
      <label><input type="radio" name="q2" value="0"> Banana</label><br>
      <label><input type="radio" name="q2" value="1"> Orange</label><br>
      <label><input type="radio" name="q2" value="0"> Bread</label>
    </div>

    <div class="question">
      <p>3. How many minutes of daily activity is recommended for older adults?</p>
      <label><input type="radio" name="q3" value="0"> 10 minutes</label><br>
      <label><input type="radio" name="q3" value="1"> 30 minutes</label><br>
      <label><input type="radio" name="q3" value="0"> 2 hours</label>
    </div>

    <input type="submit" value="Submit Quiz">
  </form>

  <div id="result"></div>
</div>

<script>
  const form = document.getElementById('quizForm');
  const resultDiv = document.getElementById('result');

  form.addEventListener('submit', function(event) {
    event.preventDefault(); // prevent page reload

    let score = 0;
    const totalQuestions = 3;
    for (let i = 1; i <= totalQuestions; i++) {
      const radios = document.getElementsByName('q' + i);
      for (let radio of radios) {
        if (radio.checked) {
          score += parseInt(radio.value);
        }
      }
    }

    resultDiv.style.display = 'block';
    resultDiv.textContent = `You scored ${score} out of ${totalQuestions}!`;
  });
</script>

</body>
</html>
