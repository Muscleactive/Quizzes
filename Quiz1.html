<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calorie Needs Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    form {
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 10px;
      text-align: left;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #3498db;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #2980b9;
    }
    #result {
      margin-top: 20px;
      padding: 20px;
      background: #ecf0f1;
      border-radius: 10px;
      display: none;
    }
    .calories {
      font-size: 22px;
      font-weight: bold;
      color: #27ae60;
    }
    .bmi {
      font-size: 18px;
      margin-top: 10px;
    }
    .note {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
    .btn-secondary {
      background: #95a5a6;
      margin-left: 10px;
    }
    .btn-secondary:hover {
      background: #7f8c8d;
    }
  </style>
</head>
<body>

  <h1>Calorie Needs Quiz</h1>
  <p>Find out how many calories you need per day to <strong>maintain your current weight</strong>.</p>

  <form id="calorieForm">
    <label>Age: <input type="number" id="age" required></label>
    <label>Gender:
      <select id="gender" required>
        <option value="">Select...</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </label>
    <label>Height (cm): <input type="number" id="height" required></label>
    <label>Weight (kg): <input type="number" id="weight" required></label>
    <label>Activity level:
      <select id="activity" required>
        <option value="1.2">Sedentary (little/no exercise)</option>
        <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
        <option value="1.55">Moderately active (moderate exercise 3-5 days/week)</option>
        <option value="1.725">Very active (hard exercise 6-7 days/week)</option>
        <option value="1.9">Super active (very hard exercise/physical job)</option>
      </select>
    </label>
    <button type="submit">Calculate</button>
  </form>

  <div id="result">
    <p class="calories" id="calories"></p>
    <p class="bmi" id="bmi"></p>
    <p id="advice"></p>
    <p class="note">⚖️ This number is for <strong>maintenance</strong>.  
      If you want to lose weight, you’d need to eat fewer calories than this.  
      If you want to gain weight, you’d need more.</p>
    <button onclick="resetForm()">Retake Quiz</button>
    <button class="btn-secondary" onclick="window.location.href='https://keepwellnutrition.com/blog/f/how-many-calories-do-you-really-need'">Read Full Blog</button>
  </div>

  <script>
    document.getElementById("calorieForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const age = parseInt(document.getElementById("age").value);
      const gender = document.getElementById("gender").value;
      const height = parseFloat(document.getElementById("height").value);
      const weight = parseFloat(document.getElementById("weight").value);
      const activity = parseFloat(document.getElementById("activity").value);

      // Mifflin-St Jeor equation
      let bmr;
      if (gender === "male") {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      const calories = Math.round(bmr * activity);

      // BMI calculation
      const bmi = (weight / ((height/100) ** 2)).toFixed(1);
      let category, advice;
      if (bmi < 18.5) {
        category = "underweight";
        advice = "You may benefit from gaining some weight — consider speaking with a healthcare provider.";
      } else if (bmi < 25) {
        category = "normal weight";
        advice = "Great job — keep maintaining a balanced lifestyle!";
      } else if (bmi < 30) {
        category = "overweight";
        advice = "Your calories above are for maintaining weight. To lose, aim for a calorie deficit through diet and exercise.";
      } else {
        category = "obese";
        advice = "Your calories above are for maintaining weight. Weight loss would require fewer calories and more activity — speak with a professional for tailored guidance.";
      }

      document.getElementById("calories").textContent = "Estimated daily calories to maintain your weight: " + calories + " kcal/day";
      document.getElementById("bmi").textContent = "Your BMI is " + bmi + ", which is considered " + category + ".";
      document.getElementById("advice").textContent = advice;

      document.getElementById("result").style.display = "block";
      document.getElementById("calorieForm").style.display = "none";
    });

    function resetForm() {
      document.getElementById("calorieForm").reset();
      document.getElementById("calorieForm").style.display = "block";
      document.getElementById("result").style.display = "none";
    }
  </script>

</body>
</html>
